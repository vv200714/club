version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: computerclub_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: computerclub
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - computerclub_network

  redis:
    image: redis:7
    container_name: computerclub_redis
    ports:
      - "6379:6379"
    networks:
      - computerclub_network

  api:
    build: .
    container_name: computerclub_api
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://postgres:password@postgres/computerclub
      REDIS_URL: redis://redis:6379
      SECRET_KEY: ${SECRET_KEY}
    depends_on:
      - postgres
      - redis
    volumes:
      - ./:/app
    networks:
      - computerclub_network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:

networks:
  computerclub_network:
    driver: bridge